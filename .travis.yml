language: python
python:
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"
env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - pip install --upgrade pip
  - pip install poetry
install:
  - poetry install
script:
  - poetry run pytest --cov
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - poetry build
deploy:
  provider: script
  script: poetry publish -u $PYPI_USERNAME -p $PYPI_PASSWORD
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
